- type: entity
  name: Urist McSlime
  parent: BaseMobSpeciesOrganic
  id: BaseMobSlimePerson
  abstract: true
  components:
  - type: Hunger
    starvationDamage:
      types:
        Bloodloss: 0.05
  - type: Thirst
  - type: Icon
    sprite: Mobs/Species/Slime/parts.rsi
    state: full
  - type: Body
    prototype: Slime
    requiredLegs: 2
  - type: HumanoidAppearance
    species: SlimePerson
  - type: Speech
    speechVerb: Slime
    speechSounds: Slime
  - type: TypingIndicator
    proto: slime
  - type: Vocal
    sounds:
      Male: MaleSlime
      Female: FemaleSlime
      Unsexed: MaleSlime
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Slime
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#2cf274"
  - type: Bloodstream
    bloodReagent: Slime # TODO Color slime blood based on their slime color or smth
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.60 #per second, scales with pressure and other constants. Slighty more than humans.
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaled: true
        damage:
          types:
            Heat: 2
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "slime-hurt-by-water-popup" ]
        probability: 0.25
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatSlime
      amount: 5
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.2
    damageRecovery:
      types:
        Asphyxiation: -1.0
    maxSaturation: 15
  #- type: Sprite
  #  netsync: false
  #  noRot: true
  #  drawdepth: Mobs
  #  scale: 0.85, 0.85
  # Frontier - languages mechanic
  - type: LanguageSpeaker
    speaks:
    - GalacticCommon
    - Bubblish
    understands:
    - GalacticCommon
    - Bubblish
  - type: SizeAttributeWhitelist # Frontier
    tall: true
    tallscale: 1
    short: true
    shortscale: 0.85
  - type: SlimeHair    # TODO: Исправить проблему с генокрадом. ## Done. Мейби стоит чуть подредактировать позже, но это потом, когда у меня сил побольше будет.
  - type: UserInterface     # upd: БЛЯТЬ! Так и надо было, почему? Почему это такая неудобная лапша??
    interfaces:
    - key: enum.SlimeHairUiKey.Key
      type: SlimeHairBoundUserInterface
    - key: enum.StoreUiKey.Key                # Чтобы не ломался генокрад
      type: StoreBoundUserInterface               # Чтобы не ломался генокрад
    - key: enum.StrippingUiKey.Key
      type: StrippableBoundUserInterface
    - key: enum.HumanoidMarkingModifierKey.Key # sure, this can go here too
      type: HumanoidMarkingModifierBoundUserInterface


