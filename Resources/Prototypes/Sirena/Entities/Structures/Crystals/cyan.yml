- type: entity
  id: CrystalCyan
  parent: BaseCrystal
  components:
  - type: Sprite
    state: crystal_cyan
  - type: PointLight
    radius: 3
    energy: 3
    color: "#47a8a5"
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          CrystalShardCyan:
            min: 0
            max: 2

- type: entity
  id: CrystalCyanMedium
  parent: CrystalCyan
  components:
  - type: Sprite
    state: crystal_cyan_medium
  - type: PointLight
    radius: 3
    energy: 2
    color: "#47a8a5"

- type: entity
  id: CrystalCyanSmall
  parent: CrystalCyan
  components:
  - type: Sprite
    state: crystal_cyan_small
  - type: PointLight
    radius: 3
    energy: 2
    color: "#47a8a5"

- type: entity
  id: CrystalShardCyan
  parent: BaseCrystalShard
  components:
  - type: Sprite
    state: crystalshard_cyan
  - type: PointLight
    radius: 1.5
    energy: 3
    color: "#47a8a5"
  - type: Tag
    tags:
      - CrystalShardCyan
