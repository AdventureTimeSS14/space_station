#Для звуков и голосов вульпочек

- type: emote
  id: VulpHeckaet
  category: Vocal
  chatMessages: [хекает]
  chatTriggers:
    - кхе
    - кхе.
    - хекает
    - хекает.
    - отдышка
    - отдышка.

- type: emote
  id: VulpHowl
  category: Vocal
  chatMessages: [воет]
  chatTriggers:
    - воет
    - воет.
    - воет!

- type: emote
  id: VulpWhine
  category: Vocal
  chatMessages: [скулит]
  chatTriggers:
    - скул
    - скул.
    - скул!
    - скулит
    - скулит.
    - скулит!

- type: emote
  id: VulpBark
  category: Vocal
  chatMessages: [лает]
  chatTriggers:
    - лает
    - лает.
    - лает!
    - гавкает
    - гавкает.
    - гавкает!
    - гав
    - гав.
    - гав!
    - рявкает
    - рявкает.
    - рявкает!

