- type: soundCollection
  id: VulpHowls
  files:
  - /Audio/NES/Voice/Vulpakanin/howl.ogg

- type: soundCollection
  id: VulpBarks
  files:
  - /Audio/NES/Voice/Vulpakanin/bark.ogg
