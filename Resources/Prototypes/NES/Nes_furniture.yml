  components:
  - type: Sprite
    sprite: NES/Flags.rsi
    state: fd_flag

#Терминалы

- type: entity
  parent: BaseComputer
  id: NesComputerButton
  name: боевой терминал взаимодействия
  description: Терминал для взаимодействия с подключенными к нему устройствами, требует доступ службы безопасности.
  components:
  - type: Clickable
  - type: UseDelay
  - type: SignalSwitch
    clickSound: "/Audio/Machines/beep.ogg"
    onPort: Pressed
    offPort: Pressed
    statusPort: Pressed
    delay: 0.5 # prevent light-toggling auto-clickers.
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: medcomp
      color: "#ff0000"
    - map: ["computerLayerKeys"]
      state: med_key
 # - type: Fixtures
  - type: DeviceNetwork
    deviceNetId: Wireless
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSource
    ports:
      - Pressed
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#ff0000"
  - type: Lock
    locked: true
  - type: AccessReader
    access: [['Security']]

