- type: entity
  id: NesMiniGyroscope
  name: гироскоп истребителя #Для маленьких шаттлов
  parent: Gyroscope
  components:
  - type: Thruster
    thrusterType: Angular
    requireSpace: false
    baseThrust: 300
    thrust: 300
    machinePartThrust: Manipulator
  - type: Machine
    board: GyroscopeMachineCircuitboard
  - type: UpgradePowerDraw
    powerDrawMultiplier: 0.75
    scaling: Exponential
  - type: StaticPrice
    price: 2000
