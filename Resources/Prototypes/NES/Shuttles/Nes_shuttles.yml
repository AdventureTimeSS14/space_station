#NES шаттлы

- type: entity
  id: NesBaseOldThruster
  parent: BaseStructureDynamic
  abstract: true
  components:
    - type: Transform
      anchored: true
    - type: Physics
      bodyType: Static
    - type: Rotatable
      rotateWhileAnchored: true
    - type: Thruster
      damage:
        types:
          Heat: 40
    - type: InteractionOutline
    - type: Sprite
    - type: Appearance
    - type: ApcPowerReceiver
      powerLoad: 100
    - type: ExtensionCableReceiver
    - type: ThrusterVisuals
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 300  # Considering we need a lot of thrusters didn't want to make an individual one too tanky
        behaviors:
          - !type:DoActsBehavior
            acts: ["Destruction"]
    - type: StaticPrice
      price: 150
  placement:
    mode: SnapgridCenter

- type: entity
  id: NesRCS
  name: двигатель РСУ
  parent: [ NesBaseOldThruster, ConstructibleMachine ]
  components:
  - type: Thruster
    baseThrust: 200
    thrust: 200
  - type: Machine
    board: ThrusterMachineCircuitboard
  - type: Sprite
    sprite: NES/Shuttle/RSY_thruster.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      scale: 1, 1
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1

- type: entity
  id: NesOldRCS
  name: старый двигатель РСУ
  parent: [ NesBaseOldThruster, ConstructibleMachine ]
  components:
  - type: Thruster
    baseThrust: 150
    thrust: 150
  - type: Machine
    board: ThrusterMachineCircuitboard
  - type: Sprite
    sprite: NES/Shuttle/OldRSY_thryster.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      scale: 1, 1
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1

- type: entity
  id: NesBigThruster
  name: СЭИД двигатель
  parent: [ NesBaseBigStructure, BaseThruster ]
  components:
  - type: Thruster
    baseThrust: 2000
    thrust: 2000
#  - type: Machine
#   board: ThrusterMachineCircuitboard
  - type: Transform
    anchored: true
  - type: ApcPowerReceiver
    powerLoad: 1500
  - type: StaticPrice
    price: 5000
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 2000
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:ExplodeBehavior
  - type: Explosive
    explosionType: Default
    # Same as AME, but numbers still picked from a hat.
    maxIntensity: 80
    intensitySlope: 5
    totalIntensity: 300
  - type: Sprite
    sprite: NES/Shuttle/ZETA_thruster.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
      scale: 1.5, 1.5
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      scale: 1.5, 1.5
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      color: "#5adbff"
      shader: unshaded
      scale: 1, 1
      visible: false
      offset: 0, 2.4

