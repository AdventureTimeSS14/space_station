- type: entity
  id: MobIPC
  parent: PlayerSiliconHumanoidBase
  name: Urist McPositronic
  #description: [mob_ipc-desc]
  components:
  - type: InteractionPopup
    interactSuccessString: petting-success-ipc
    #interactFailureString: petting-failure-cleanbot
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg
  - type: SiliconEmitSoundOnDrained
    sound: "/Audio/Weapons/Guns/EmptyAlarm/smg_empty_alarm.ogg"
    interval: 15
    playChance: 1
    popUp: silicon-power-low
  - type: MobState
    allowedStates:
      - Alive
      - Critical
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      125: Critical
      180: Dead
    stateAlertDict:
      Alive: BorgHealth
      Critical: BorgCrit
      Dead: BorgDead

    allowRevives: true # Для воскрешения достаточно починить урон. - ss220.
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: TypingIndicator
    proto: robot
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 400
      behaviors:
        - !type:GibBehavior { }
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      90: 0.5
      120: 0.3
  - type: SiliconDownOnDead
  - type: Inventory
    templateId: ipc
  - type: EyeProtection
    protectionTime: 12
  - type: Battery
    maxCharge: 150000
    startingCharge: 150000
  - type: Silicon
    entityType: enum.SiliconType.Player
    batteryPowered: true
    drainPerSecond: 60
    chargeThresholdMid: 0.80
    chargeThresholdLow: 0.35
    chargeThresholdCritical: 0.10
    speedModifierThresholds:
      4: 1
      3: 1
      2: 0.80
      1: 0.45
      0: 0.00
  - type: BatteryDrinker
  - type: EncryptionKeyHolder
    keySlots: 3
    examineWhileLocked: false
    keysExtractionMethod: Cutting
  - type: ActiveRadio
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
  - type: Wires
    boardName: "ipc-board-name"
    layoutId: IPC
  - type: SSDIndicator
#  - type: UnblockableSpeech
  - type: EmotePanel
  - type: ContentEye
    maxZoom: 1.0,1.0
  - type: LightningTarget
    priority: 4
    lightningExplode: false
  - type: Vocal
    sounds:
      Male: UnisexIPC
      Female: UnisexIPC
      Unsexed: UnisexIPC
  - type: TriggerOnMobstateChange
    mobState:
    - Dead
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/ADT/IPC/borg_deathsound.ogg
  - type: TTS # Corvax-TTS


- type: entity
  save: false
  name: Urist McPositronic
  parent: MobHumanDummy
  id: MobIPCDummy
  noSpawn: true
  description: A dummy IPC meant to be used in character setup.
  components:
  - type: HumanoidAppearance
    species: IPC
  - type: Inventory
    templateId: ipc
