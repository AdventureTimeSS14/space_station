- type: entity
  save: false
  parent: BaseMobHuman
  id: MobShadowkin
  name: УристМак Сумеречник
  components:
  - type: HumanoidAppearance
    species: Shadowkin
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: SimpleStation14/Mobs/Species/shadowkin.rsi
    state: full
  - type: Body
    prototype: Shadowkin
    requiredLegs: 2
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      90: Critical
      150: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      48: 0.85
      64: 0.65
  - type: Damageable
    damageContainer: Biological # Shadowkin
    damageModifierSet: Shadowkin
  - type: Barotrauma
    damage:
      types:
        Blunt: 1 # В секунду.
  - type: Bloodstream
    bloodReagent: ShadowkinBlood
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
  - type: Temperature
    heatDamageThreshold: 330
    coldDamageThreshold: 200
    currentTemperature: 310.15
    specificHeat: 46
    coldDamage:
      types:
        Cold : 0.05 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 0.25 #per second, scales with temperature & other constants
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 130 #lower density
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.0
    damageRecovery:
      types:
        Asphyxiation: 0.0
  - type: Sprite
    scale: 0.95, 0.95
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 2
        Slash: 3
        Piercing: 1
  - type: Shadowkin
  - type: Vocal
    sounds:
      Male: MaleHuman
      Female: FemaleHuman
      Unsexed: MaleHuman
  - type: CombatMode
    canDisarm: true
  - type: MindContainer
    showExamineInfo: true
  - type: Input
    context: "human"
  - type: MobMover
  - type: InputMover
  - type: Alerts
  - type: Actions
  - type: CameraRecoil
  - type: Examiner
  - type: CanHostGuardian
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: InteractionPopup
    successChance: 0.75
    interactFailureString: petting-failure-generic
    interactSuccessString: petting-success-soft-floofy
    interactSuccessSound: /Audio/Effects/thudswoosh.ogg
    messagePerceivedByOthers: petting-success-soft-floofy-others
  - type: MovementSpeedModifier
    baseWalkSpeed : 4.5
    baseSprintSpeed : 2.7
  # Frontier - languages mechanic
  - type: LanguageSpeaker
    speaks:
    - GalacticCommon
    understands:
    - GalacticCommon


