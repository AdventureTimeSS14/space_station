- type: entity
  id: OrganMothStomach
  parent: [OrganAnimalStomach, OrganHumanStomach]
  noSpawn: true
  components:
  - type: Stomach
    specialDigestible:
      tags:
      - ClothMade
      - Fruit
    #  - Meat
      - Pill
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [ Moth ]
    removeEmpty: true
    groups:
      - id: Food
      - id: Drink

- type: entity
  id: OrganMothHeart
  parent: OrganAnimalHeart
  components:
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [ Moth ]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic