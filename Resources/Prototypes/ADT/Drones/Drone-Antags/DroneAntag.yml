- type: entity
  save: false
  abstract: true
  id: ADTDroneAntagBase
  components:
  - type: MindContainer
  - type: InputMover
  - type: MobMover
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: Input
    context: "human"
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: Clickable
  - type: Damageable
    damageContainer: Inorganic
  - type: Bloodstream
    bloodReagent: Oil
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -1
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          # Circles, cuz rotation of rectangles looks very bad
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 3
  - type: Sprite
    noRot: true
    drawdepth: Mobs
  - type: Physics
    bodyType: KinematicController
  - type: Hands
    showInHands: false
  - type: Body
    prototype: Drone
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - ADTDroneAntag
    - Common
  - type: ActiveRadio
    channels:
    - ADTDroneAntag
    - Common
  - type: DoAfter
  - type: Pullable
  - type: Examiner
  - type: Puller
  - type: StandingState
  - type: Alerts
  - type: Tag
    tags:
      - ShoesRequiredStepTriggerImmune
  # Frontier - languages mechanic
  - type: LanguageSpeaker
    speaks:
    - BorgTalk
    understands:
    - GalacticCommon
    - BorgTalk
    - SolCommon

- type: entity
  name: drone miner
  id: ADTDroneAntagMiner
  parent: ADTDroneAntagBase
  components:
  - type: Drone
  - type: NameIdentifier
    group: ADTDroneAntag
  - type: Inventory
    templateId: drone
  - type: InventorySlots
  - type: Strippable
  - type: UserInterface
    interfaces:
    - key: enum.StrippingUiKey.Key
      type: StrippableBoundUserInterface
  #   - key: enum.SiliconLawsUiKey.Key
  #     type: SiliconLawBoundUserInterface
  # - type: SiliconLawBound
  # - type: SiliconLawProvider
  #   laws: Drone
  - type: MovementSpeedModifier
    baseWalkSpeed : 5
    baseSprintSpeed : 5
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      125: Dead
  - type: NoSlip
  - type: StatusEffects
    allowed:
    - Stun
  - type: Temperature
    heatDamageThreshold: 5000
    currentTemperature: 310.15
    specificHeat: 42
    heatDamage:
      types:
        Heat : 1 #per second, scales with temperature & other constants
  - type: Sprite
    drawdepth: Mobs
    layers:
    - state: mineshell
      sprite: ADT/Mobs/Silicon/AntagDrones/drone-miner.rsi
      map: ["base"]
  - type: MovementIgnoreGravity
  - type: IntrinsicRadioTransmitter
    channels:
    - ADTDroneAntag
    - Common
  - type: ActiveRadio
    channels:
    - ADTDroneAntag
    - Common
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.DroneVisuals.Status:
        base:
          Off: { state: mineshell }
          On: { state: minedrone }
#  - type: ReplacementAccent
#    accent: silicon
  - type: Actions
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    color: "#d7f705"
    radius: 7
    energy: 1
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: Tag
    tags:
      - ShoesRequiredStepTriggerImmune
      - CannotSuicide
  - type: StaticPrice
    price: 250
  # Frontier - languages mechanic
  - type: LanguageSpeaker
    speaks:
    - BorgTalk
    understands:
    - GalacticCommon
    - BorgTalk
    - SolCommon
  - type: CombatMode
  - type: MeleeWeapon
    hidden: true
    damage:
      groups:
        Brute: 5
  - type: EyeProtection
    protectionTime: 12
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechSounds: Pai
  - type: ZombieImmune
  - type: Repairable
    fuelcost: 15
    doAfterDelay: 5
  - type: Hands
    showInHands: false
  - type: Body
    prototype: Human



