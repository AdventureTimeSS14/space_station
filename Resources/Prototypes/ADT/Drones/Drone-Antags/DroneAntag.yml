        layer:
        - FlyingMobLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Machines/warning_buzzer.ogg
          params:
            volume: 5
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          ADTDroneAntagCoreBasic:
            min: 1
            max: 1
          SheetSteel1:
            min: 5
            max: 5
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
