    layers:
    - state: fmekaeng
      map: ["enum.DamageStateVisualLayers.Base"]
    - state: fmekaenge
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: fmekaenger
      shader: unshaded
      visible: false
