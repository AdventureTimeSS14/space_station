#Pyotr

- type: entity
  parent: ClothingBeltSheath
  id: ADTClothingBeltPyotrSheath
  name: Pyotr`s sabre sheath
  description: An ornate sheath designed to hold an officer's blade.
  components:
  - type: Sprite
    sprite: ADT/Clothing/Belt/pyotr_sheath.rsi
    state: sheath
  - type: Clothing
    sprite: ADT/Clothing/Belt/pyotr_sheath.rsi
  - type: Item
    size: Ginormous
  - type: ItemSlots
    slots:
      item:
        name: Sabre
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        whitelist:
          tags:
          - CaptainSabre
  - type: ItemMapper
    mapLayers:
      sheath-sabre:
        whitelist:
          tags:
          - CaptainSabre
  - type: ContainerFill
    containers:
      item:
      - ADTPyotrSabre
  - type: Appearance

