    sprite: ADT/Clothing/OuterClothing/Hardsuits/pilotsuit.rsi
  - type: Clothing
    sprite: ADT/Clothing/OuterClothing/Hardsuits/pilotsuit.rsi
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: PressureProtection
    highPressureMultiplier: 0.3
    lowPressureMultiplier: 10000
  - type: TemperatureProtection
    coefficient: 0.2
