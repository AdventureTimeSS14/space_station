- type: entity
  parent: ClothingShoesBootsMagSyndie
  id: ADTClothingShoesBootsMagAdvSynd
  name: advanced syndicate magboots
  description: State-of-the-art magnetic boots that do not slow down their wearer. Made by gorlax for gorlax
  components:
  - type: Sprite
    sprite: ADT/Clothing/Shoes/Boots/advanced.rsi
    state: icon
  - type: Clothing
    sprite: ADT/Clothing/Shoes/Boots/advanced.rsi
  - type: Magboots
    toggleAction: ActionToggleADTMagboots
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
    enabled: false
  - type: GasTank
    outputPressure: 21.3
    air:
      # 8 minutes of thrust
      volume: 3
      temperature: 293.15
      moles:
        - 0.615413716 # oxygen
  - type: ActivatableUI
    key: enum.SharedGasTankUiKey.Key
  - type: UserInterface
    interfaces:
        enum.SharedGasTankUiKey.Key:
          type: GasTankBoundUserInterface
  - type: Explosive
    explosionType: Default
    maxIntensity: 20
  - type: Jetpack
    moleUsage: 0.00085
    toggleAction: ActionToggleADTJetpack
  - type: InputMover
    toParent: true
  - type: MovementSpeedModifier
    weightlessAcceleration: 1
    weightlessFriction: 0.3
    weightlessModifier: 1.2
  - type: NoSlip
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: StaticPrice
    price: 7500
  # - type: ContainerFill
  #   containers:
  #     item:
  #     - CombatKnife

