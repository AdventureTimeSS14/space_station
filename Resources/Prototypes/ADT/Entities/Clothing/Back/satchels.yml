- type: entity
  parent: ClothingBackpack
  id: ADTClothingBackpackSatchelninja
  name: satchel
  description: A trendy looking satchel.
  components:
  - type: Sprite
    sprite: ADT/Clothing/Back/ninjasatchel.rsi #Adventure Time sprites
  - type: Storage
    maxItemSize: Huge

- type: entity
  parent: ADTClothingBackpackSatchelninja
  id: ADTClothingBackpackSatchelninjaTools
  components:
  - type: StorageFill
    contents:
      - id: BoxSurvival
      - id: Crowbar
      - id: Wrench
      - id: Screwdriver
      - id: Wirecutter
      - id: Welder
      - id: Multitool

- type: entity
  parent: ClothingBackpackSatchel
  id: ADTClothingBackpackSatchelMedical
  name: medical satchel
  description: A satchel to hold medical equipment
  components:
  - type: Sprite
    sprite: Clothing/Back/Satchels/genetics.rsi

- type: entity
  parent: ClothingBackpackSatchel
  id: ADTClothingSatchelParamedic
  name: paramedical satchel
  description: A satchel to store some paramedical equipment.
  components:
  - type: Sprite
    sprite: ADT/Clothing/Back/paramedic_satchel.rsi

- type: entity
  parent: ClothingBackpackMilitarySatchel
  id: ADTClothingBackpackMilitarySatchelFleetPilot
  name: paramedical satchel
  description: A satchel to store some paramedical equipment.
  components:
  - type: StorageFill
    contents:
      - id: SpaceMedipen
        amount: 2
      - id: OxygenTankFilled
      - id: BoxSurvivalSecurity
      - id: SheetPlasma

- type: entity
  parent: ClothingBackpackMilitarySatchel
  id: ClothingBackpackMilitarySatchelEngineer
  name: paramedical satchel
  description: A satchel to store some paramedical equipment.
  components:
  - type: StorageFill
    contents:
      - id: OxygenTankFilled
      - id: RCD
      - id: RCDAmmo
        amount: 6
