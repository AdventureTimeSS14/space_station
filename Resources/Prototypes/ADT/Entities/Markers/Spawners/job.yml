- type: entity
  id: ADTSpawnPointJobBase
  parent: MarkerBase
  abstract: true
  suffix: Job Spawn ADT
  components:
  - type: SpawnPoint
    spawn_type: Job
  - type: Sprite
    sprite: ADT/Markers/job.rsi

- type: entity
  id: ADTSpawnPointInvestigator
