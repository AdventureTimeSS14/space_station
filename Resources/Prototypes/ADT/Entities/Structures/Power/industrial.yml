# ADT smes
- type: entity
  parent: BaseSMES
  id: ADTSMESIndustrial
  suffix: Basic, 120MW
  components:
  - type: Sprite
    sprite: ADT/Structures/Power/smes.rsi
    snapCardinals: true
    layers:
      - state: smes
      - map: ["enum.SmesVisualLayers.Charge"]
        state: "smes-og1"
        shader: unshaded
        visible: false
      - map: ["enum.SmesVisualLayers.Input"]
        state: "smes-oc0"
        shader: unshaded
      - map: ["enum.SmesVisualLayers.Output"]
        state: "smes-op1"
        shader: unshaded
  - type: Smes
  - type: Battery
    maxCharge: 120000000
    startingCharge: 120000000
  - type: PowerNetworkBattery
    maxSupply: 15000000
    maxChargeRate: 500000
    supplyRampTolerance: 500000
    supplyRampRate: 100000
  - type: Machine
    board: ADTIndustrialSMESMachineCircuitboard

- type: entity
  parent: ADTSMESIndustrial
  id: ADTSMESIndustrialEmpty
  suffix: Empty
  components:
  - type: Battery
    startingCharge: 0
