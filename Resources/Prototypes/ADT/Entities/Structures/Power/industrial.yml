# ADT smes
- type: entity
  parent: BaseSMES
  id: ADTSMESIndustrial
  suffix: Basic, 8MW
  components:
  - type: Sprite
    sprite: ADT/Structures/Power/smes.rsi
    snapCardinals: true
    layers:
      - state: smes
      - map: ["enum.SmesVisualLayers.Charge"]
        state: "smes-og1" 
        shader: unshaded
        visible: false
      - map: ["enum.SmesVisualLayers.Input"]
        state: "smes-oc0"
        shader: unshaded
      - map: ["enum.SmesVisualLayers.Output"]
        state: "smes-op1"
        shader: unshaded
  - type: Battery
    maxCharge: 80000000
    startingCharge: 80000000
  - type: Machine
    board: ADTIndustrialSMESMachineCircuitboard

- type: entity
  parent: ADTSMESIndustrial
  id: ADTSMESIndustrialEmpty
  suffix: Empty
  components:
  - type: Battery
    startingCharge: 0
