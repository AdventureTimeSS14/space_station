  parent: PottedPlantBase
  name: halloween potted plant
  description: halloween potted plant
  suffix: Halloween
  components:
  - type: Sprite
    drawdepth: Overdoors
    offset: "0.0,0.3"
    sprite: ADT/Structures/Furniture/potted_plant_helloween.rsi
    state: plant1
    noRot: true

- type: entity
