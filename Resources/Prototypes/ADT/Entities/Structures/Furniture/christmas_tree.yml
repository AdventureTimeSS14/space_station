- type: entity
  id: ADTСhristmasTree
  parent: BaseStructure
  name: plastic christmas tree
  description: A very festive tree for a very festive holiday.
  suffix: New Year
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.5
        density: 100
        mask:
        - Impassable
  - type: Sprite
    drawdepth: Overdoors
    sprite: ADT/Structures/Furniture/christmas_tree.rsi
    state: christmas_tree
    noRot: true
    offset: "0.0,0.3"
  - type: Pullable
  #- type: PointLight
  #  radius: 1.6
  #  energy: 1.2
  #  enabled: false
  #  mask: /Textures/Effects/LightMasks/cone.png
  #  autoRot: true
  #  offset: "0, 0.6"
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 400
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 75
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              Log:
                min: 2
                max: 8
  #- type: Storage
  #  maxSlots: 7
  #  maxItemSize: Normal
  #  whitelist:
  #    tags:
  #      - ADTGoldenStarGarland
  - type: ItemSlots
    slots:
      garland:
        name: Garland
        #startingItem: null
        priority: 1
        whitelist:
          tags:
            - ADTGoldenStarGarland
            - ADTSilverStarGarland
            - ADTBaseStarGarland
            - ADTShinyGarland
      mishura:
        name: Mishura
        #startingItem: null
        priority: 1
        whitelist:
          tags:
            - ADTTreeRedMishura
            - ADTTreeGoldenMishura
            - ADTTreeSilverMishura
      tree_top:
        name: TreeTop
        #startingItem: null
        priority: 1
        whitelist:
          tags:
            - ADTTreeGoldenStar
            - ADTTreeRedStar
            - ADTTreeSilverStar
      tree_toys:
        name: TreeToys
        #startingItem: null
        priority: 1
        whitelist:
          tags:
            - ADTTreeRedBalls
            - ADTTreeSilverBalls
            - ADTTreeGoldenBalls
  - type: ItemMapper
    mapLayers:
      goldenstar_garland:
        whitelist:
          tags:
          - ADTGoldenStarGarland
      silverstar_garland:
        whitelist:
          tags:
          - ADTSilverStarGarland
      basestar_garland:
        whitelist:
          tags:
          - ADTBaseStarGarland
      shiny_garland:
        whitelist:
          tags:
          - ADTShinyGarland
      red_balls:
        whitelist:
          tags:
          - ADTTreeRedBalls
      silver_balls:
        whitelist:
          tags:
          - ADTTreeSilverBalls
      golden_balls:
        whitelist:
          tags:
          - ADTTreeGoldenBalls
      red_star:
        whitelist:
          tags:
          - ADTTreeRedStar
      golden_star:
        whitelist:
          tags:
          - ADTTreeGoldenStar
      silver_star:
        whitelist:
          tags:
          - ADTTreeSilverStar
      silver_mishura:
        whitelist:
          tags:
          - ADTTreeSilverMishura
      red_mishura:
        whitelist:
          tags:
          - ADTTreeRedMishura
      golden_mishura:
        whitelist:
          tags:
          - ADTTreeGoldenMishura
    sprite: ADT/Structures/Furniture/christmas_tree.rsi
  - type: ContainerContainer
    containers:
      garland: !type:ContainerSlot
      mishura: !type:ContainerSlot
      tree_top: !type:ContainerSlot
      tree_toys: !type:ContainerSlot
      #storagebase: !type:Container
      #  ents: []
  #- type: UserInterface
  #  interfaces:
  #  - key: enum.StorageUiKey.Key
  #    type: StorageBoundUserInterface
  - type: StaticPrice
    price: 10
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Appearance


