- type: entity
  name: wedding arc
  id: ADTWeddingArc
  description: Wedding arc
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.5
        density: 100
        mask:
        - Impassable
  - type: Sprite
    sprite: ADT/Structures/Decoration/wedding_ark.rsi
    drawdepth: Overdoors
    state: arc
    noRot: true
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
  - type: StaticPrice
    price: 10
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
