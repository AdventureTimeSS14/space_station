- type: entity
  id: ADTHolosignShipForcefieldNT
  name: ship forcefield
  description: ship forcefield
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
    canCollide: true
  - type: Sprite
    sprite: Structures/Holo/field.rsi
    state: icon
  - type: Damageable
    damageContainer: Inorganic
  - type: Fixtures
