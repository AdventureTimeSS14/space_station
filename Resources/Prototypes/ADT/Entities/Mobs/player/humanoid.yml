- type: entity
  parent: BaseMobHuman
  id: ADTRandomHumanoidSpawnerCluwneCult
  name: Morgort
  suffix: "Cult of the Lamb"
  components:
    - type: Firestarter
    - type: HealAct
      healAction: CompActionHealAbomination
    - type: ProjectileAct
      projAction: CompActionShoot
      prototype: BulletKinetic
    - type: TeleportAct
    - type: Sprite
      sprite: Markers/jobs.rsi
      state: cluwne
    - type: NpcFactionMember
      factions:
        - SimpleHostile
    - type: Cluwne
    - type: Damageable
      damageContainer: Biological
      damageModifierSet: HellSpawn
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 3
    - type: MobThresholds
      thresholds:
        0: Alive
        550: Critical
        600: Dead
    - type: Destructible #процесс разрушения на органы
      thresholds:
      - trigger:
          !type:DamageTypeTrigger
          damageType: Blunt #при каком дамаге это происходит
          damage: 610
        behaviors:
        - !type:GibBehavior { }
    - type: HealthExaminable
      examinableTypes:
        - Blunt
        - Slash
        - Piercing
        - Shock
    - type: Blindable
    - type: Stamina
      decay: 1
      cooldown: 1
      critThreshold: 4000

- type: entity
  parent: CollideRune
  id: ADTExplosionRuneCult
  name: "explosion rune"
  suffix: "Cult of the Lamb, NOT explosion, it`s Decoration"
  components:
    - type: Sprite
      sprite: Structures/Magic/Cult/trap.rsi
      layers:
        - state: trap
          color: '#cc1b00'

- type: entity
  parent: CollideRune
  id: ADTUnlimitedLithing
  name: "explosion rune"
  suffix: "Cult of the Lamb, NOT explosion, it`s Decoration"
  components:
    - type: Sprite
      sprite: ADT/Objects/Misc/empity.rsi
      layers:
        - state: icon
          #color: '#FF00FF'
          #color: '#cc1b00'
    - type: PointLight
      radius: 14
      energy: 3.5
      color: "#ff3333"
      castShadows: false
#END-Event-Cult-of-the-Lamb

