- type: entity
  id: ADTAnomalyGravitySpawnTimePatrol
  parent: BaseAnomaly
  suffix: Gravity
  components:
  - type: EntitySpawnAnomaly
    entries:
    - settings:
        spawnOnStabilityChanged: true
        minAmount: 1
        maxAmount: 1
        maxRange: 1
      spawns:
      - ADTMobCult  # сущность которая спавнится при спавне данного энтити
  - type: TimedDespawn
    lifetime: 3.0
  - type: Anomaly
    animationTime: 6
    # corePrototype: AnomalyCoreGravity
    # coreInertPrototype: AnomalyCoreGravityInert
  - type: Sprite
    layers:
    - state: anom2
      map: ["enum.AnomalyVisualLayers.Base"]
    - state: anom2-pulse
      map: ["enum.AnomalyVisualLayers.Animated"]
      visible: false
  - type: PointLight
    radius: 5.0
    energy: 20
    color: "#1e070e"
    castShadows: false
  - type: SingularityDistortion
    intensity: 1000
    falloffPower: 2.7
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Effects/Lightning/lightningbolt.ogg































