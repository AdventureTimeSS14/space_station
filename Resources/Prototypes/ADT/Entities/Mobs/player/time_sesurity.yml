- type: entity
  id: ADTAnomalySpawnTimePatrol
  parent: BaseAnomaly
  suffix: Gravity
  components:
  - type: EntitySpawnAnomaly
    entries:
    - settings:
        spawnOnStabilityChanged: true
        minAmount: 1
        maxAmount: 1
        maxRange: 1
      spawns:
      - ADTTimePatrolSpawn  # сущность которая спавнится при спавне данного энтити
  - type: TimedDespawn
    lifetime: 1.5
  - type: Anomaly
    animationTime: 6
    # corePrototype: AnomalyCoreGravity
    # coreInertPrototype: AnomalyCoreGravityInert
  - type: Sprite
    layers:
    - state: anom4
      map: ["enum.AnomalyVisualLayers.Base"]
    - state: anom4-pulse
      map: ["enum.AnomalyVisualLayers.Animated"]
      visible: false
  - type: PointLight
    radius: 3.0
    energy: 2.5
    color: "#00ccff"
    castShadows: false
  - type: SingularityDistortion
    intensity: 1000
    falloffPower: 2.7
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Effects/Lightning/lightningbolt.ogg


