    tools:
      - id: HandheldCrewMonitor
      - id: HandheldHealthAnalyzer
      - id: JawsOfLife
      - id: Hypospray
  - type: IntrinsicRadioTransmitter
    channels:
    - Common
    - Medical
    - ADTSilicon
  - type: ActiveRadio
    channels:
    - Common
    - Medical
    - ADTSilicon
  - type: IntrinsicRadioReceiver
  - type: Access
    tags:
    - Medical
    - Chemistry
    - Maintenance
    - External
  - type: NameIdentifier
    group: Drone
  - type: Strippable
