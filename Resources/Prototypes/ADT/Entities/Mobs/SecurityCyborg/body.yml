# Части тела
- type: entity
  id: ADTPartCyborgSec
  parent: BaseItem
  name: "ipc body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Inorganic
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []

- type: entity
  id: ADTTorsolCyborgSec
  name: "ipc torso"
  parent: ADTPartCyborgSec
  components:
  - type: Sprite
    netsync: false
    sprite: ADT/Mobs/Silicon/Cyborg/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: ADT/Mobs/Silicon/Cyborg/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso

- type: entity
  id: ADTHeadCyborgSec
  name: "ipc head"
  parent: ADTPartCyborgSec
  components:
  - type: Sprite
    netsync: false
    sprite: ADT/Mobs/Silicon/Cyborg/parts.rsi
    state: "head_m"
  - type: Icon
    sprite: ADT/Mobs/Silicon/Cyborg/parts.rsi
    state: "head_m"
  - type: BodyPart
    partType: Head
    vital: true
  - type: Input
    context: "ghost"
  - type: MovementSpeedModifier
    baseWalkSpeed: 0
    baseSprintSpeed: 0
  - type: InputMover
  - type: GhostOnMove
  - type: Tag
    tags:
      - Head

