- type: entity
  id: ADTBorgToolbox
  name: Borg Toolbox
  description: This is where your favorite thief's supplies lie. Try to remember which ones.
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Objects/Tools/Toolboxes/toolbox_thief.rsi
    state: icon
  - type: ThiefUndeterminedBackpack
    transformAfterSelect: AlwaysPoweredWallLight
    possibleSets:
    - ADTBorgSetADTBorgModuleSyndicateRangeweapon
    - ADTBorgSetADTBorgModuleSyndicateEnergySword
    - ADTBorgSetADTBorgModuleSyndicateSyndicateJawsOfLife
    - ADTBorgSetADTBorgModuleSyndicatePinpointerNuclear
    - ADTBorgSetBorgModuleCable
    - ADTBorgSetBorgModuleFireExtinguisher
    - ADTBorgSetBorgModuleGPS
    - ADTBorgSetBorgModuleRadiationDetection
    - ADTBorgSetBorgModuleTool
    - ADTBorgSetBorgModuleAppraisal
    - ADTBorgSetBorgModuleMining
    - ADTBorgSetBorgModuleGrapplingGun
    - ADTBorgSetBorgModuleAdvancedTool
    - ADTBorgSetBorgModuleGasAnalyzer
    - ADTBorgSetBorgModuleConstruction
    - ADTBorgSetBorgModuleRCD
    - ADTBorgSetBorgModuleDiagnosis
    - ADTBorgSetBorgModuleTreatment
    - ADTBorgSetBorgModuleDefibrillator
  - type: ActivatableUI
    key: enum.ThiefBackpackUIKey.Key
  - type: UserInterface
    interfaces:
      - key: enum.ThiefBackpackUIKey.Key
        type: ThiefBackpackBoundUserInterface
