- type: entity
  id: SpawnPointGhostBlob
  name: Blob Spawner
  suffix: DONTMAP, spawner
  parent: MarkerBase
  components:
    - type: BlobSpawner
    - type: GhostRole
      name: ghost-role-information-blob-name
      description: ghost-role-information-blob-description
      rules: You are an antagonist, destroy the station!
    - type: GhostTakeoverAvailable
    - type: Sprite
      sprite: Markers/jobs.rsi
      layers:
        - state: green
        - sprite: Mobs/Aliens/blob.rsi
          state: blob_nuke_overlay


- type: entity
  id: MobBlobPod
  parent: SimpleSpaceMobBase
  components:
    - type: Physics
    - type: InputMover
    - type: MobMover
    - type: BlobMob
    - type: ReplacementAccent
      accent: genericAggressive
    - type: CombatMode
    - type: HTN
      rootTask: SimpleHostileCompound
    - type: NpcFactionMember
      factions:
        - Blob
    - type: MeleeWeapon
      hidden: true
      soundHit:
        path: /Audio/Effects/bite.ogg
      angle: 0
      animation: WeaponArcSmash
      damage:
        types:
          Piercing: 5
    - type: DamageStateVisuals
      states:
        Alive:
          Base: blobpod
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.25
          density: 10
          mask:
            - FlyingBlobMobMask
          layer:
            - FlyingBlobMobLayer
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: MobThresholds
      thresholds:
        0: Alive
        50: Dead
    - type: MovementSpeedModifier
      baseWalkSpeed: 3
      baseSprintSpeed: 4
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/blob.rsi
      state: blobpod


- type: entity
  id: MobBlobBlobbernaut
  parent: SimpleSpaceMobBase
  components:
    - type: GhostRole
      name: ghost-role-information-blobbernaut-name
      description: ghost-role-information-blobbernaut-description
      rules: You are an antagonist, defend your blob core!
    - type: GhostTakeoverAvailable
    - type: Blobbernaut
    - type: Damageable
      damageContainer: Blob
      damageModifierSet: Blob
    - type: Physics
    - type: InputMover
    - type: MobMover
    - type: BlobMob
    - type: ReplacementAccent
      accent: genericAggressive
    - type: CombatMode
    - type: HTN
      rootTask: SimpleHostileCompound
    - type: NpcFactionMember
      factions:
        - Blob
    - type: MobState
      allowedStates:
        - Alive
        - Dead
    - type: MeleeWeapon
      hidden: true
      soundHit:
        path: /Audio/Effects/bite.ogg
      angle: 0
      animation: WeaponArcSmash
      damage:
        types:
          Blunt: 20
    - type: DamageStateVisuals
      states:
        Alive:
          Base: blobbernaut
        Dead:
          Base: blobbernaut_dead
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 200
          mask:
            - BlobMobMask
          layer:
            - BlobMobLayer
    - type: MobThresholds
      thresholds:
        0: Alive
        250: Dead
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 2.5
    - type: Sprite
      sprite: Mobs/Aliens/blob.rsi
      drawdepth: Mobs
      layers:
        - map: [ "enum.DamageStateVisualLayers.Base" ]
          state: blobbernaut
          color: "#1ddb49"
        - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
          state: nautdamage
          shader: unshaded

- type: entity
  id: BaseBlob
  abstract: true
  name: base blob
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: Damageable
      damageContainer: Blob
      damageModifierSet: Blob
    - type: Appearance
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          density: 7
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          mask:
            - BlobTileMask
          layer:
            - BlobTileLayer
    - type: Clickable
    - type: Transform
      anchored: true


