- type: entity
  id: ADTTallRobotMekaBase
  parent: BaseBorgChassisNT
  suffix: Meka TallRobot
  abstract: true
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 150
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: BorgChassis
    maxModules: 6
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.5
    baseSprintSpeed : 4.5
  - type: MobThresholds
    thresholds:
      0: Alive
      120: Critical
      220: Dead
  - type: SiliconLawBound
  - type: SiliconLawProvider
    laws: Corporate
  - type: ContainerFill
    containers:
      borg_brain:
      - PositronicBrain
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium

