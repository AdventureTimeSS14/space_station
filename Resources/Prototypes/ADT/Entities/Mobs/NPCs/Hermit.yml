  parent: MobHuman
  id: MobHermit
  components:
    - type: GhostRole
      name: ghost-role-information-hermit-name
      description: ghost-role-information-hermit-description
    - type: GhostTakeoverAvailable
    - type: RandomHumanoidAppearance
    - type: Loadout
      prototypes: [ ADTHemritEquipment ]
