- type: entity
  name: playing card
  parent: BaseItem
  id: ADTFunCardBase
  suffix: Cards
  description: A high-tech scanning device that uses Terahertz Radiation to detect subfloor infrastructure.
  abstract: true
  components:
  - type: Sprite #Resources/Textures/ADT/Objects/Fun/cards.rsi
    sprite: ADT/Objects/Fun/cards.rsi
    scale: 0.55, 0.55
    layers:
    - state: back-off
      map: ["base"]
  - type: TrayScanner
    range: 0.000000000001
  - type: Item
    size: Tiny
    sprite: ADT/Objects/Fun/cards.rsi
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TrayScannerVisual.Visual:
        base:
          On: { state: clubs2-on }
          Off: { state: back-off }
  - type: Tag
    tags:
      - WhitelistChameleon
      - ADTCardPlay
  - type: StaticPrice
    price: 1

- type: entity
  name: chemistry bag
  id: ADTFunCardsBox
  parent: BaseStorageItem
  description: A bag for storing chemistry products, such as pills, pill canisters, bottles, and syringes.
  suffix: Empty
  components:
  - type: Sprite
    sprite: ADT/Objects/Fun/box_card.rsi
    drawdepth: SmallObjects
    layers:
    - state: box
      map: ["enum.StorageVisualLayers.Base"]
    - state: box-open
      map: ["enum.StorageVisualLayers.Door"]
  - type: Appearance
  - type: EntityStorageVisuals
    stateDoorOpen: box-open
    stateDoorClosed: box
  - type: Item
    sprite: ADT/Objects/Fun/box_card.rsi
    heldPrefix: box
    size: Small
    shape:
    - 0,0,0,0
  - type: Storage
    maxItemSize: Tiny # allow up to 5 large beakers / 10 beakers / 10 pill canisters
    grid:
    - 0,0,8,5
    #     9 6
    quickInsert: true
    areaInsert: true
    whitelist:
      tags:
        - ADTCardPlay
  - type: Dumpable

