- type: entity
  id: ADTMuffinMold
  parent: BaseStorageItem
  name: muffin mold
  description: A mold that holds muffins.
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Service/muffin_mold.rsi
    layers:
    - state: icon
    - state: muffin-0
      map: ["enum.StorageFillLayers.Fill"]
    - state: kekc
      map: ["kekc"]
      visible: false
  - type: StorageFillVisualizer
    maxFillLevels: 7
    fillBaseName: muffin
  - type: Appearance
  - type: Storage
    grid:
    - 0,0,2,1
    whitelist:
      tags:
        - ADTMuffin
        - ADTMuffinKekc
  - type: Item
    sprite: ADT/Objects/Specific/Service/muffin_mold.rsi
    size: Normal
  - type: ItemMapper
    mapLayers:
      kekc:
        whitelist:
          tags:
          - ADTMuffinKekc
  - type: ContainerContainer
    containers:
      batterSlot: !type:Container
    ents: []
  - type: Construction
    graph: ADTMuffinMold
    node: start

#Костыли, еееееееееееееееееееееееееее
- type: entity
  id: ADTMuffinMoldMuffin
  parent: ADTMuffinMold
  suffix: Muffin
  components:
  - type: StorageFill
    contents:
    - id: FoodBakedMuffin
      amount: 6

- type: entity
  id: ADTMuffinMoldMuffinBerry
  parent: ADTMuffinMold
  suffix: Berry muffin
  components:
  - type: StorageFill
    contents:
    - id: FoodBakedMuffinBerry
      amount: 6

- type: entity
  id: ADTMuffinMoldChocolate
  parent: ADTMuffinMold
  suffix: Chocolate muffin
  components:
  - type: StorageFill
    contents:
    - id: ADTFoodBakedMuffinChocolate
      amount: 6

- type: entity
  id: ADTMuffinMoldParty
  parent: ADTMuffinMold
  suffix: Party muffin
  components:
  - type: StorageFill
    contents:
    - id: ADTFoodBakedMuffinParty
      amount: 5
    - id: ADTFoodBakedMuffinParty
      prob: 0.85
      orGroup: Kekc
    - id: ADTFoodBakedMuffinJustKekc
      prob: 0.15
      orGroup: Kekc

#пустышка, что не вмещает в себя ничего. Нужна лишь для необычного (по рамкам игры) рецепта.
- type: entity
  id: ADTMuffinMoldBatter
  parent: BaseItem
  name: muffin mold
  description: A mold that holds muffins.
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Service/muffin_mold.rsi
    state: icon_batter
  - type: Construction
    graph: ADTMuffinMold
    node: batter