#PatchPack
- type: entity
  name: patch pack
  id: ADTPatchPack
  parent: BaseStorageItem
  description: It's a container for storing medical patches.
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/patch.rsi
    scale: 1.3, 1.3
    state: patchpack
  - type: Item
    size: 10
  - type: Storage
    capacity: 18
    quickInsert: true
    areaInsert: true
    whitelist:
      tags:
        - Patch
#PatchPackFilled
- type: entity
  name: patch pack
  id: ADTPatchPackFilled
  suffix: Filled
  parent: ADTPatchPack
  components:
  - type: StorageFill
    contents:
      - id: ADTPatchHealing
        amount: 1
      - id: ADTPatchBurn
        amount: 1
      - id: ADTPatchHealingMini
        amount: 2
      - id: ADTPatchBurnMini
        amount: 2
#BasePatch
- type: entity
  name: patch
  parent: BaseItem
  description:
  id: ADTBasePatch
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/patch.rsi
    layers:
    - state: patch0
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: Item
    sprite: ADT/Objects/Specific/Medical/patch.rsi
    size: 3
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 15
  - type: Hypospray
    solutionName: pen
    transferAmount: 15
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: patchused
  - type: Tag
    tags:
    - Patch
#Patch healing
- type: entity
  name: healing patch
  parent: ADTBasePatch
  id: ADTPatchHealing
  description: Helps with brute injuries.
  components:
  - type: Sprite
    layers:
    - state: patch2
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 15
        reagents:
        - ReagentId: Bicaridine
          Quantity: 14
