- type: entity
  parent: BaseItem
  id: ADTBaseHealingItem
  abstract: true
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/medical.rsi 
  - type: Item
    size: Small
    sprite: ADT/Objects/Specific/Medical/medical.rsi
    heldPrefix: med_tourniqet
  - type: StaticPrice
    price: 0

- type: entity
  name: medical tourniquet
  description: A compact hemostatic agent.
  parent: ADTBaseHealingItem
  id: ADTMedicalTourniquet 
  components:
  - type: Clothing
    slots:
    - neck
    quickEquip: false
  - type: Tag
    tags:
    - Gauze
  - type: Sprite 
    state: med_tourniqet
  - type: Item
    heldPrefix: med_tourniqet
  - type: Healing
    damageContainers:
      - Biological
    damage:
      groups:
        Brute: 0 #заглушка для того, чтобы эта хрень просто работала.
    bloodlossModifier: -15
    delay: 1
    selfHealPenaltyMultiplier: 1.5
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg" 
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"

- type: entity
  name: antibiotic ointment
  description: Used to treat blunt and burn traumas.
  parent: ADTBaseHealingItem
  id: ADTAntibioticOintment
  suffix: Full
  components:
  - type: Tag
    tags:
    - Ointment
  - type: Sprite
    state: antib_ointment 
  - type: Item
    heldPrefix: antib_ointment
  - type: Healing #по факту, эта штука может вылечить аж 210 урона за 10 штук, но учитывая то, что кислотные раны очень редки, то где-то 190, что тоже достаточно.
    damageContainers:
      - Biological
    damage:
      groups:
        Brute: -9 #по 3 в каждом уроне.
        Burn: -12 #по 3 в каждом уроне. даже кислотных.
    healingBeginSound:
      path: "/Audio/Items/Medical/ointment_begin.ogg"
    healingEndSound:
      path: "/Audio/Items/Medical/ointment_end.ogg"
  - type: Stack
    stackType: ADTAntibioticOintment
    count: 10
  - type: StackPrice
    price: 10

- type: entity
  id: ADTAntibioticOintment1
  parent: ADTAntibioticOintment
  suffix: Single
  components:
  - type: Stack
    stackType: ADTAntibioticOintment
    count: 1
    
#стаки
- type: stack
  id: ADTAntibioticOintment
  name: antibiotic ointment
  icon: { sprite: "/Textures/ADT/Objects/Specific/Medical/medical.rsi", state: antib_ointment }
  spawn: ADTAntibioticOintment
  maxCount: 10
  itemSize: 1

  #перенесённые пластыри. Зачем им отдельный файл?
  #PatchPack
- type: entity
  name: patch pack
  id: ADTPatchPack
  parent: BaseStorageItem
  description: It's a container for storing medical patches.
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/patch.rsi
    scale: 1.3, 1.3
    state: patchpack
  - type: Item
    size: Small
  - type: Storage
    grid:
    - 0,0,1,2
    maxItemSize: Small
    quickInsert: true
    areaInsert: true
    whitelist:
      tags:
        - Patch
#PatchPackFilled
- type: entity
  name: patch pack
  id: ADTPatchPackFilled
  suffix: Filled
  parent: ADTPatchPack
  components:
  - type: StorageFill
    contents:
      - id: ADTPatchHealing
        amount: 1
      - id: ADTPatchBurn
        amount: 1
      - id: ADTPatchHealingMini
        amount: 2
      - id: ADTPatchBurnMini
        amount: 2
#BasePatch
- type: entity
  name: patch
  parent: BaseItem
  description:
  id: ADTBasePatch
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/patch.rsi
    layers:
    - state: patch0
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: Item
    sprite: ADT/Objects/Specific/Medical/patch.rsi
    size: Tiny
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 20
  - type: DeleteOnSolutionEmpty
    solution: pen
  - type: Hypospray
    onlyAffectsMobs: false
    solutionName: pen
    transferAmount: 20
    injectSound: /Audio/Items/Medical/brutepack_end.ogg
  - type: Extractable
    grindableSolutionName: pen
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: patchused
  - type: Tag
    tags:
    - Patch
#Patch healing
- type: entity
  name: healing patch
  parent: ADTBasePatch
  id: ADTPatchHealing
  description: Helps with brute injuries.
  components:
