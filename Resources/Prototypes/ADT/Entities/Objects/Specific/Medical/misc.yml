- type: entity
  name: box of medical treatment
  parent: BaseStorageItem
  id: ADTBriefcaseMedical
  description: A plastic a box with bottles with medicaments.
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/briefcase_medical.rsi
    state: icon
  - type: Item
    sprite: ADT/Objects/Specific/Medical/briefcase_medical.rsi
    size: Normal
    shape:
    - 0,0,1,0
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,3,0
    whitelist:
      tags:
        - Bottle
        - Ointment
        - Gauze
        - Brutepack
        - Bloodpack
        - Medipen
  - type: StorageFill
    contents:
      - id: ADTMMorphineBottle
      - id: ADTDyloveneBiomicineBottle
      - id: EpinephrineChemistryBottle
      - id: ADTOmnizineBottle

- type: entity
  name: foot tag
  parent: BaseItem
  id: ADTFootTag
  description: A piece of paper for dead.
  components:
  - type: Sprite
    sprite: ADT/Clothing/Shoes/Boots/foot_tag
    layers:
    - state: paper
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
  - type: Clothing
    sprite: ADT/Clothing/Shoes/Boots/foot_tag
    slots: [socks]
    quickEquip: false
  - type: Paper
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    closeOnHandDeselect: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Document
    - Trash
    - socks
  - type: Appearance
  - type: PaperVisuals
  - type: GuideHelp
    guides: 
    - ADTPathologist

- type: entity
  name: box of foot tags
  parent: BoxCardboard
  id: ADTFootTagBox
  description: It's plastic a box with foot tags inside.
  components:
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,2,1
  - type: StorageFill
    contents:
      - id: ADTFootTag
        amount: 6
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/foot-tag-box.rsi
    state: icon
  - type: Item
    sprite: ADT/Objects/Specific/Medical/foot-tag-box.rsi 
    size: Normal 
  - type: PhysicalComposition
    materialComposition:
      Cardboard: 50
  - type: GuideHelp
    guides: 
    - ADTPathologist
