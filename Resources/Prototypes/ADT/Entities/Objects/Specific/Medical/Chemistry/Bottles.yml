#пластиковые
- type: entity
  id: ADTMPeroHydrogenBottle
  name: perohydrogen bottle
  parent: ADTPlasticBottle
  description: A small plastic bottle. The letters on the label so small that they form a funny face.
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/Chemistry/plastic-bottle.rsi
    layers:
      - state: icon
        map: [ "enum.SolutionContainerLayers.Base" ]
      - state: fill1
        map: [ "enum.SolutionContainerLayers.Fill" ]
        visible: false
      - state: icon-front-perohydrogen
        map: [ "enum.SolutionContainerLayers.Overlay" ]
  - type: SolutionContainerManager
    solutions:
      drink: 
        reagents:
        - ReagentId: ADTMPeroHydrogen
          Quantity: 30

