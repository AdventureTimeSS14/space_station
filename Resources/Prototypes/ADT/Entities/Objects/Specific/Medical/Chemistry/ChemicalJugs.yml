#Основа основ.
- type: entity
  name: big canister
  parent: BaseItem
  id: ADTCanister
  description: A big canister for a big boys.
  components:
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 600
        canMix: true
  - type: Sprite
    sprite: ADT\Objects\Specific\Medical\Chemistry\canister.rsi
    layers:
      - state: icon
      - state: fill-1
        map: [ "enum.SolutionContainerLayers.Fill" ]
        visible: false
  - type: Item
    size: Ginormous
    sprite: ADT\Objects\Specific\Medical\Chemistry\canister.rsi
  - type: HeldSpeedModifier
    walkModifier: 0.5
    sprintModifier: 0.5
  - type: MultiHandedItem
  - type: Label
    originalName: ent-ADTCanister
  - type: Tag
    tags:
    - ChemDispensable
  - type: RefillableSolution
    solution: beaker
  - type: DrainableSolution
    solution: beaker
  - type: ExaminableSolution
    solution: beaker
  - type: DrawableSolution
    solution: beaker
  - type: InjectableSolution
    solution: beaker
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
      - key: enum.TransferAmountUiKey.Key
        type: TransferAmountBoundUserInterface
  - type: Drink
    solution: beaker
  - type: Spillable
    solution: beaker
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: fill-
  - type: StaticPrice
    price: 180

- type: entity
  parent: ADTCanister
  name: canister (carbon)
  id: ADTCanisterCarbon
  noSpawn: true
  components:
  - type: Label
    currentLabel: reagent-name-carbon
  - type: SolutionContainerManager
    solutions:
      beaker:
        reagents:
          - ReagentId: Carbon
            Quantity: 600

