# бутылочка (не разбивающаяся)
- type: entity
  name: bottle
  parent: BaseItem
  id: BaseChemistryEmptyPlasticBottle
  abstract: true
  description: A small plastic bottle.
  components:
  - type: Tag
    tags:
    - Bottle
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Plastic: 25
  - type: SpaceGarbage
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/plastic-bottle.rsi
    layers:
      - state: icon
        map: [ "enum.SolutionContainerLayers.Base" ]
      - state: fill1
        map: [ "enum.SolutionContainerLayers.Fill" ]
        visible: false
      - state: icon-front
        map: [ "enum.SolutionContainerLayers.Overlay" ]
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 7
    fillBaseName: fill
  - type: Drink
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
        canMix: true
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: ExaminableSolution
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: SolutionTransfer
    maxTransferAmount: 30
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
    - key: enum.TransferAmountUiKey.Key
      type: TransferAmountBoundUserInterface
  - type: Item
    size: Small
    sprite: ADT/Objects/Specific/Medical/plastic-bottle.rsi
  - type: Spillable
    solution: drink
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
#  - type: TrashOnEmpty
#    solution: drink
  - type: Openable
    sound:
      path: /Audio/Items/pop.ogg
  - type: StaticPrice
    price: 0
  - type: GuideHelp
    guides: 
    - Medicine #заменить на врачебный

- type: entity
  id: ADTPlasticBottle
  name: plastic bottle
  parent: BaseChemistryEmptyPlasticBottle

