# Патологоанатомические приколы
- type: entity
  name: box of foot tags
  parent: BoxCardboard
  id: ADTFootTagBox
  description: It's plastic a box with foot tags inside.
  components:
  - type: Storage
    capacity: 15
  - type: StorageFill
    contents:
      - id: ADTFootTag
        amount: 15
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/foot-tag-box.rsi
    state: icon
  - type: Item
    sprite: ADT/Objects/Specific/Medical/foot-tag-box.rsi 
    size: 15
  - type: PhysicalComposition
    materialComposition:
      Cardboard: 50
  - type: GuideHelp
    guides: 
    - ADTPathologist

- type: entity
  name: small syringe
  description: A small syringe to take.. you guessed it, small samples of liquid.
  parent: BaseItem
  id: ADTSMallSyringe
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/syringe.rsi
    layers:
      - state: fill1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
      - state: syringe_base
        map: ["enum.SolutionContainerLayers.Base"]
  - type: Icon
    sprite: ADT/Objects/Specific/Medical/syringe.rsi
    state: "syringe_base"
  - type: Item
    size: Tiny
    sprite: ADT/Objects/Specific/Medical/syringe.rsi
    heldPrefix: 0
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 5
  - type: FitsInDispenser
    solution: beaker
  - type: Injector
    minTransferAmount: 1
    maxTransferAmount: 5
    delay: 3
    transferAmount: 1
    toggleState: Draw
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: fill
  - type: Tag
    tags:
    - Syringe
    - Trash

- type: entity
  name: box of small syringes
  parent: BoxCardboard
  id: ADTSmallSyringeBox
  description: It's plastic a box with small syringes inside.
  components:
  - type: Storage
    maxTotalWeight: 6
    maxItemSize: Small
  - type: StorageFill
    contents:
      - id: ADTSMallSyringe
        amount: 6
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/syringe.rsi
    state: icon
  - type: Item
    sprite: ADT/Objects/Specific/Medical/syringe.rsi
    size: Normal 
  - type: PhysicalComposition
    materialComposition:
      Cardboard: 50

- type: entity
  name: Hypospray
  suffix: "TESTPURPOSES"
  parent: BaseItem
  description: A hypospray model designed by NT for use in a combat situation - with increased capacity at the expense of speed.
  id: ADMINHYPO
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Medical/adt_combathypo.rsi
    state: icon
  - type: Item
    sprite: ADT/Objects/Specific/Medical/adt_combathypo.rsi
    size: Normal
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 5000
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    transferAmount: 30