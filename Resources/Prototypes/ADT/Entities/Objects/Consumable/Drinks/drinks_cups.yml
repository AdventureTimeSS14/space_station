- type: entity
  parent: DrinkBaseCup
  id: ADTDrinkChamotea
  name: chamomile tea
  description: Soothing tea.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: Chamotea
          Quantity: 20
  - type: Sprite
    sprite: ADT/Objects/Consumable/Drinks/chamomile-tea.rsi
    layers:
      - state: icon-0
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: icon-4
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 4
    fillBaseName: icon-
  - type: TrashOnSolutionEmpty
    solution: drink

