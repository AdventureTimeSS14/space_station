- type: entity
  parent: DrinkGlassBase
  id: ADTMulledWineGlass
  name: mulled-wine-name
  description: mulled-wine-desc
  suffix: New Year
  components:
  - type: Drink
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
        reagents:
        - ReagentId: ADTMulledWine
          Quantity: 30
  - type: Sprite
    sprite: ADT/Objects/Consumable/Drinks/new_year.rsi
    state: mulled_wine

