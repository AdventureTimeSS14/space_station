# чтобы не обломать автомат по разлитию кофе и некоторые карты, на которых спавнится чайник, я делаю это.

- type: entity
  parent: DrinkBaseCup
  id: ADTDrinkTeacup
  name: Teacup
  description: A plain white porcelain teacup.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 20
  - type: Sprite
    sprite: Objects/Consumable/Drinks/teacup.rsi
    layers:
      - state: icon-0
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: icon-4
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 4
    fillBaseName: icon-
  - type: Item
    size: Tiny

- type: entity
  parent: DrinkGlassBase
  id: ADTDrinkTeapot
  name: teapot 
  description: An elegant teapot. It simply oozes class.
  suffix: Пустой
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Consumable/Drinks/teapot.rsi

- type: entity
  parent: DrinkBaseCup
  id: ADTDrinkChamotea
  name: chamomile tea
  description: Soothing tea.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: Chamotea
          Quantity: 20
  - type: Sprite
    sprite: ADT/Objects/Consumable/Drinks/chamomile-tea.rsi
    layers:
      - state: icon-0
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: icon-4
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 4
    fillBaseName: icon-
  - type: TrashOnSolutionEmpty
    solution: drink

