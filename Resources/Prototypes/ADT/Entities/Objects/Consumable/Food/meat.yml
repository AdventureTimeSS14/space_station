- type: entity
  name: fish fillet 
  parent: FoodMeatRawBase
  id: ADTFoodFish
  description: A fish fillet 
  components:
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/fish.rsi
    state: fish
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
        - ReagentId: Vitamin
          Quantity: 5
        - ReagentId: Fat
          Quantity: 2
        - ReagentId: Water
          Quantity: 2
  - type: SliceableFood
    count: 3
    slice: ADTFoodFishCutlet
  - type: InternalTemperature
    conductivity: 0.43
  - type: Construction
    graph: FilletFish
    node: start
    defaultTarget: fish fillet
  - type: Tag
    tags:
    - Fish

- type: entity
  name: raw fish cutlet
  parent: FoodMeatBase
