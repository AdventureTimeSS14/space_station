    Sugar: 15
    Egg: 6
  solids:
    FoodPlateSmall: 1
    ADTFoodSnackCandyStick: 2

#спавнер еды
- type: entity
  parent: MarkerBase
  id: ADTRandomNewYearFoodSpawner
  name: random new year food spawner
  suffix: New Year
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: ADT/Objects/Consumable/Food/new-year/newyearsnack.rsi
        state: stick
  - type: RandomSpawner
    offset: 0
    prototypes:
      - ADTFoodOlivierSalad
      - ADTFoodJelliedMeat
      - ADTFoodHerringUnderFurcoat
      - ADTFoodMeatHam
      - ADTFoodCakePudding
      - ADTFoodCakePuddingChristmas
      - ADTBoxNewYearSnack1
      - ADTBoxNewYearSnack2
      - ADTBoxNewYearSnack3
      - ADTFoodMeatChickenBaked
      - ADTFoodMeatChickenBakedWithVegetables
      - ADTFoodMeatChickenBakedWing
      - ADTFoodMeatChickenBakedLeg
    #chance: 0.7

#шоколадная горилла

- type: entity
  id: ADTChocolateGorillaLarge
  parent: BaseStructure
  name: chocolate gorilla
  description: chocolate gorilla
  suffix: New Year
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 100
        mask:
        - Impassable
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/new-year/chocogorilla.rsi
    state: chocogorilla
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 400
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 75
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              Log:
                min: 2
                max: 8
  - type: StaticPrice
    price: 10
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Appearance
  - type: Food
  - type: InjectableSolution
    solution: food
  - type: RefillableSolution
    solution: food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 550
        reagents:
        - ReagentId: Nutriment
          Quantity: 350
        - ReagentId: Theobromine
          Quantity: 105
        - ReagentId: CocoaPowder
          Quantity: 35
  - type: FlavorProfile
    flavors:
      - chocolate
  - type: Tag
    tags:
      - FoodSnack
  - type: Rotatable

- type: entity
  id: ADTCrateChocolateGorilla
  parent: CratePlastic
  name: chocolate gorilla crate
  description: chocolate gorilla crate
  suffix: New Year
  components:
  - type: StorageFill
    contents:
    - id: ADTChocolateGorillaLarge
      amount: 1
