  - type: FlavorProfile
    flavors:
      - ADTSawdust
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/sawdustsoup.rsi
    layers:
    - state: bowl
    - state: sawdustsoup
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: Vitamin
