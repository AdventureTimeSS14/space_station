- type: entity
  parent: FoodEggBase
  id: ADTFoodEggBoiledEaster
  name: easter egg
  description: easter egg
  components:
  - type: Sprite
    layers:
    - state: red
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6
        reagents:
        - ReagentId: EggCooked
          Quantity: 6
  - type: Temperature
    # preserve temperature from the boiling step
    currentTemperature: 344
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          blue: ""
          green: ""
          orange: ""
          purple: ""
          rainbow: ""
          red: ""
          yellow: ""

