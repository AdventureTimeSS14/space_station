- type: entity
  parent: ReagentContainerBase
  id: ADTIcePacket
  name: ice-packet-name
  description: ice packet-desc
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: Ice
          Quantity: 50
  - type: TrashOnSolutionEmpty
    solution: food
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/ice_pack.rsi
    state: icon
