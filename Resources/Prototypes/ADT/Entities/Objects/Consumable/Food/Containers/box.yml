- type: entity
  parent: [ BoxCardboard, BaseBagOpenClose ]
  id: ADTFoodBoxEclairs
  name: eclairs obx
  description: Mmm, Eclairs.
  components:
  - type: Sprite
    sprite: ADT/Objects/Consumable/Food/Snacks/eclairs.rsi
    state: box
    layers:
    - state: box
    - state: box-open
      map: ["openLayer"]
      visible: false
    - state: eclairs_1
      map: ["eclairs_1"]
      visible: false
    - state: eclairs_2
      map: ["eclairs_2"]
      visible: false
    - state: eclairs_3
      map: ["eclairs_3"]
      visible: false
    - state: eclairs_4
      map: ["eclairs_4"]
      visible: false
  - type: Storage
    grid:
    - 0,0,3,0
    whitelist:
      tags:
      - Donut
  - type: Item
    sprite: ADT/Objects/Consumable/Food/Snacks/eclairs.rsi
    size: Small
    # heldPrefix: box
  - type: StorageFill
    contents:
    - id: ADTFoodEclairBrown
      amount: 1
    - id: ADTFoodEclairChocolate
      amount: 1
    - id: ADTFoodEclairWhite
      amount: 1
    - id: ADTFoodEclairPink
      amount: 1
  - type: ItemCounter
    count:
      tags: [Donut]
    composite: true
    layerStates:
    - eclairs_1
    - eclairs_2
    - eclairs_3
    - eclairs_4
  - type: Appearance

