#by ModerN for Adventure Time project
# плод
- type: entity
  name: mandarin
  parent: FoodProduceBase
  id: ADTFoodMandarin
  description: Healthy, very orange.
  suffix: NewYear
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 9
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Vitamin
          Quantity: 4
  - type: Sprite
    sprite: ADT/Objects/Specific/Hydroponics/mandarin.rsi
  - type: Produce
    seedId: ADTmandarin
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: ADTJuiceMandarin
        Quantity: 10
  - type: SpawnItemsOnUse
    items:
      - id: ADTFoodMandarinPeeled
      - id: ADTTrashMandarinPeel  
  - type: Tag
    tags:
    - Fruit

- type: entity
  name: mandarin
  parent: ADTFoodMandarin
  id: ADTFoodMandarinPeeled
  description: Peeled mandarin. Is it holidays already?
  suffix: NewYear
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Hydroponics/mandarin.rsi
    state: peeledprod
  - type: SpawnItemsOnUse
    items:
      - id: ADTFoodMandarinSlice
        uses: 9
  - type: Tag
    tags:
    - Fruit

# кожура
- type: entity
  name: mandarin peel
  parent: BaseItem
  id: ADTTrashMandarinPeel
  suffix: NewYear
  components:
  - type: Sprite
    sprite: ADT/Objects/Specific/Hydroponics/mandarin.rsi
    state: peel
  - type: Item
    sprite: ADT/Objects/Specific/Hydroponics/mandarin.rsi
    heldPrefix: peel
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage

# долька
- type: entity
  name: mandarin slice
  parent: ProduceSliceBase
  id: ADTFoodMandarinSlice
  description: Mmm, tropical.
  suffix: NewYear
  components:
  - type: FlavorProfile
    flavors:
      - ADTmandarin
  - type: Sprite
    sprite: ADT/Objects/Specific/Hydroponics/mandarin.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: ADTJuiceMandarin
        Quantity: 2
  - type: Tag
    tags:
    - Fruit

# пакет семян
- type: entity
  parent: SeedBase
  name: packet of mandarin seeds
  id: ADTMandarinSeeds
  suffix: NewYear
  components:
    - type: Seed
      seedId: ADTmandarin
    - type: Sprite
      sprite: ADT/Objects/Specific/Hydroponics/mandarin.rsi

#семяна
- type: seed
  id: ADTmandarin
  name: seeds-mandarin-name
  noun: seeds-noun-seeds
  displayName: seeds-mandarin-display-name
