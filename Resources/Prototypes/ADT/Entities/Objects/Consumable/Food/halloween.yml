- type: entity
  name: pumpkin
  parent: [FoodProduceBase, ItemHeftyBase]
  id: ADTFoodPumpkin
  description: Round orange object that you can slice and eat.
  components:
  - type: Item
    size: 10
  - type: FlavorProfile
    flavors:
      - adt_pumpkin
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: Nutriment
          Quantity: 15
        - ReagentId: Vitamin
          Quantity: 5
  - type: Sprite
    sprite: ADT/Objects/Specific/Hydroponics/pumpkin.rsi
  - type: Produce
    seedId: adt_pumpkin
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: ADTJuicePumpkin
        Quantity: 20
  - type: Damageable
    damageContainer: Biological
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: food
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SliceableFood
    count: 3
    slice: ADTFoodPumkinSlice
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: ClothingHeadHatPumpkin
  - type: Tag
    tags:
    - Fruit

- type: entity
  name: pumpkin slice
  parent: ProduceSliceBase
  id: ADTFoodPumkinSlice
  description: Juicy orange slice.
  components:
  - type: Item
    size: 2
  - type: FlavorProfile
    flavors:
      - adt_pumpkin
  - type: Sprite
    sprite: ADT/Objects/Specific/Hydroponics/pumpkin.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: Vitamin
          Quantity: 1
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: ADTJuicePumpkin
        Quantity: 5
  - type: Tag
    tags:
    - Fruit

