- type: entity
  name: golden candlestick
  parent: BaseItem
  id: ADTGoldenCandleStick
  description: A light emitting device that would look like from ancient castle.
  suffix: Halloween
  components:
  - type: Tag
    tags:
    - Flashlight
    - DroneUsable
  - type: HandheldLight
    addPrefix: false
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        minValue: 0.1
        maxValue: 2.0
        isLooped: true
  - type: ToggleableLightVisuals
    spriteLayer: light
    inhandVisuals:
      left:
      - state: inhand-left-light
        shader: unshaded
      right:
      - state: inhand-right-light
        shader: unshaded
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: Sprite
    sprite: ADT/Objects/Misc/Lights/golden_candlestick.rsi
    layers:
      - state: lamp
      - state: lamp-on
        shader: unshaded
        visible: false
        map: [ "light" ]
  - type: Item
    sprite: ADT/Objects/Misc/Lights/golden_candlestick.rsi
  #- type: PointLight
  #  enabled: false
  #  mask: /Textures/Effects/LightMasks/cone.png
  #  autoRot: true
  #  radius: 6
  #  netsync: false
  - type: PointLight
    netsync: false
    enabled: false
    radius: 3
    energy: 0.75
    color: "#f6d33b"
  - type: Appearance
  - type: StaticPrice
    price: 40

