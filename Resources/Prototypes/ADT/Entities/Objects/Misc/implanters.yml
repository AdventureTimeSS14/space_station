- type: entity
  id: BaseTranslatorImplanter
  parent: [ BaseItem ]
  name: Basic translator implant
  description: "Translates speech."
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/implanter.rsi
    state: implanter0
    layers:
    - state: implanter1
      map: [ "implantFull" ]
      visible: true
    - state: implanter0
      map: [ "implantBroken" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ImplanterVisuals.Full:
        implantFull:
          True: {visible: true}
          False: {visible: false}
        implantBroken:
          True: {visible: false}
          False: {visible: true}

