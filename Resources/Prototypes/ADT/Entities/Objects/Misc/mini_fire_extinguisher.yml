- type: entity
  name: Miniature Fire Extinguisher
  parent: BaseItem
  id: MiniFireExtinguisher
  description: It extinguishes fires.
  suffix: Schrodinger
  components:
  - type: Sprite
    sprite: ADT/Objects/Misc/minifire_extinguisher.rsi
    scale: 0.8, 0.8
    layers:
        - state: fire_extinguisher_closed
          map: [ "enabled" ]
  - type: Item
    sprite: ADT/Objects/Misc/minifire_extinguisher.rsi
    size: Small
  - type: SolutionContainerManager
    solutions:
      spray:
        maxVol: 50
        reagents:
        - ReagentId: Water
          Quantity: 50
  - type: RefillableSolution
    solution: spray
  - type: DrainableSolution
    solution: spray
  - type: SolutionTransfer
  - type: UseDelay
  - type: Spray
    transferAmount: 10
    pushbackAmount: 60
    spraySound:
      path: /Audio/Effects/extinguish.ogg
    sprayedPrototype: ExtinguisherSpray
    vaporAmount: 3
    vaporSpread: 90
    sprayVelocity: 2.0
  - type: FireExtinguisher
    hasSafety: true
  - type: MeleeWeapon
    wideAnimationRotation: 180
    damage:
      types:
        Blunt: 4
    soundHit:
      path: /Audio/Weapons/smash.ogg
  - type: Tool
    qualities:
    - Rolling
    speed: 0.4 # its very big, akward to use
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.FireExtinguisherVisuals.Safety:
        enabled:
          True: { state: fire_extinguisher_closed }
          False: { state: fire_extinguisher_open }
  - type: Tag
    tags:
    - MiniFireExtinguisher
- type: Tag
  id: MiniFireExtinguisher
