- type: entity
  id: ADTRadioHandheldTSF
  name: TSF handheld radio
  description: A handy handheld radio.
  components:
  - type: ApcPowerReceiver
    needsPower: false
    powerLoad: 0
  - type: Electrified
    enabled: false
    usesApcPower: false
  - type: RadioMicrophone
    powerRequired: false
    unobstructedRequired: true
    listenRange: 2
    toggleOnInteract: false
  - type: RadioSpeaker
    toggleOnInteract: false
    channels:
    - ADTTransSolar19482Channel
    - ADTTransSolar19487Channel
    - ADTTransSolar19489Channel
  - type: Intercom
    supportedChannels:
    - ADTTransSolar19482Channel
    - ADTTransSolar19487Channel
    - ADTTransSolar19489Channel
  - type: Speech
    speechVerb: Robotic
  - type: Clickable
  - type: InteractionOutline
  - type: Appearance
  - type: Sprite
    sprite: ADT/Objects/Device/tsf_radio.rsi
    layers:
    - state: icon
  - type: Clothing
    sprite: ADT/Objects/Device/tsf_radio.rsi
    quickEquip: false
    slots:
    - ears
  - type: ActivatableUIRequiresPower
  - type: ActivatableUI
    key: enum.IntercomUiKey.Key
  - type: UserInterface
    interfaces:
      enum.IntercomUiKey.Key:
        type: IntercomBoundUserInterface
  - type: Item
    size: Small
  - type: MovedByPressure
  - type: EmitSoundOnCollide
    sound:
      collection: WeakHit
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Effects/drop.ogg
      params:
        volume: 2
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: CollisionWake
  - type: TileFrictionModifier
    modifier: 0.5
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.3  # fite me
        friction: 0.2
  - type: Pullable
  - type: DamageExaminable

- type: entity
  name: handheld radio
  description: A handy handheld radio.
  parent: BaseItem
  id: ADTWiretapping
  components:
  - type: RadioMicrophone
    broadcastChannel: ADTWiretapping
    listenRange: 8
    enabled: false
    toggleOnInteract: true
  - type: Sprite
    sprite: ADT/Objects/Misc/wiretapping.rsi
    layers:
    - state: wiretapping
  - type: Item
    sprite: ADT/Objects/Misc/wiretapping.rsi