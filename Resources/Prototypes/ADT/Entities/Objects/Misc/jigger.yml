- type: entity
  parent: BaseItem
  id: ADTJigger
  name: jigger
  description: a little cup.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 5
  - type: Drink
    isOpen: true
  - type: Item
    size: Small
  - type: FitsInDispenser
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: SolutionTransfer
    canChangeTransferAmount: true
    minTransferAmount: 1
    maxTransferAmount: 5
    transferAmount: 1
    #toggleState: 1 # draw
  - type: Spillable
    solution: drink
  - type: Sprite
    sprite: ADT/Objects/Consumable/Drinks/jigger.rsi
    state: icon
  - type: UserInterface
    interfaces:
    - key: enum.TransferAmountUiKey.Key
      type: TransferAmountBoundUserInterface
  - type: PhysicalComposition
    materialComposition:
      Steel: 10
