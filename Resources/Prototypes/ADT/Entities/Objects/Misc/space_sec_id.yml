- type: entity
  parent: IDCardStandard
  id: ADTSpaceSecCadetIDCard
  name: space sec cadet ID card
  components:
  - type: Sprite
    sprite: ADT/Objects/Misc/space_sec_ids.rsi
    layers:
    - state: default
    - state: id-cadet
  - type: IdCard
    jobIcon: JobIconADTSpaceSecCadet
    jobTitle: job-name-ADTSpaceSecCadetJob
  - type: Access
    tags:
    - SpaceSecOfficial
    - SpaceSecMaintenance
    - SpaceSecSecurity 

