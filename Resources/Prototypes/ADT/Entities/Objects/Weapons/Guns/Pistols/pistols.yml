- type: entity
  name: Glock 19
  parent: BaseWeaponPistol
  id: ADTWeaponPistolGlock19
  description: Glock 19
  suffix: Lapkee
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Pistols/glock19.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: ADT/Objects/Weapons/Guns/Pistols/glock19.rsi
    quickEquip: true
    slots:
    - suitStorage
    - Belt
  - type: Gun
    minAngle: 0
    maxAngle: 4
    fireRate: 5.3
    angleIncrease: 0
    angleDecay: 0
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/ADT/Weapons/Guns/Gunshots/glock19.ogg
      params:
        volume: -5
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/ADT/Weapons/Guns/Cock/glock19rack.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistol
        #insertSound: /Audio/ADT/Weapons/Guns/MagIn/glock19in.ogg
        #ejectSound: /Audio/ADT/Weapons/Guns/MagOut/glock19out.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistol
            - MagazinePistolHighCapacity
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistol
        priority: 1
        whitelist:
          tags:
            - CartridgePistol
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 900

