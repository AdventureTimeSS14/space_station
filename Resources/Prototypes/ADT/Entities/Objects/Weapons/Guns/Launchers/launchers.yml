- type: entity
  name: schmel
  parent: BaseWeaponLauncher
  id: ADTWeaponLauncherSchmel
  description: A modified ancient rocket-propelled grenade launcher.
  suffix: USSP
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Launchers/schmel.rsi
    layers:
      - state: base
  - type: Clothing
    sprite: ADT/Objects/Weapons/Guns/Launchers/schmel.rsi
  - type: Gun
    fireRate: 0.5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rpgfire.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - ADTCartridgeRocketSchmelTermobar
    proto: ADTCartridgeRocketSchmelTermobar
    capacity: 1
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: Appearance

