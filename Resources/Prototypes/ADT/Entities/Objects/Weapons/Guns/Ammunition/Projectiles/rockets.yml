#продежктайлы для зарядов к "Сапогу" и "Шмелю"

- type: entity
  id: ADTBulletRocketSchmelTermobar
  name: termobar rocket
  parent: BaseBulletTrigger
  noSpawn: true
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Projectiles/ussp_rocketlauncher.rsi
    layers:
      - state: schmel
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 10
    intensitySlope: 3
    totalIntensity: 80
    canCreateVacuum: false
  - type: SmokeOnTrigger
    duration: 5
    spreadAmount: 35
    solution:
      reagents:
      - ReagentId: Phlogiston
        Quantity: 250
      - ReagentId: Plasma
        Quantity: 100
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5

- type: entity
  id: ADTBulletRocketSapog
  name: HEAT rocket
  parent: BaseBulletTrigger
  noSpawn: true
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Projectiles/ussp_rocketlauncher.rsi
    layers:
      - state: heat
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 8
    intensitySlope: 3
    totalIntensity: 120
    canCreateVacuum: false
  - type: Projectile
    impactEffect: BulletImpactEffectKinetic
    damage:
      types:
        Heat: 125
        Structural: 600
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5

