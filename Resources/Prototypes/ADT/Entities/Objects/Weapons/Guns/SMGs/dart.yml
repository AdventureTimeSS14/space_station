- type: entity
  name: Syringe pistol
  parent: BaseWeaponSubMachineGun
  id: SyringeGun
  description: A syringe pistol developed by the Syndicate organization. Uses syringe cartridges.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/SMGs/dartgun.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/SMGs/dartgun.rsi
  - type: Gun
    fireRate: 2
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/syringeproj.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: SyringeGunMagazine
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - SyringeGunMagazine
      gun_chamber:
        name: Chamber
        startingItem: Syringecartridge
        priority: 1
        whitelist:
          tags:
            - Syringecartridge
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

