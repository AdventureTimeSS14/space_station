- type: entity
  name: Smoke Grenade
  description: 
  parent: GrenadeBase
  id: ADTSmokeGrenade
  components:
    - type: Sprite
      sprite: ADT/Objects/Weapons/Grenades/smokegrenades.rsi
    - type: SmokeOnTrigger
      spreadAmount: 70
      time: 40
      sound: /Audio/Effects/smoke.ogg
    - type: DeleteOnTrigger
    - type: Appearance
    - type: OnUseTimerTrigger
      delay: 2.5
      beepSound:
        path: "/Audio/Effects/beep1.ogg"
        params:
          volume: 5
      initialBeepDelay: 0
      beepInterval: 2

