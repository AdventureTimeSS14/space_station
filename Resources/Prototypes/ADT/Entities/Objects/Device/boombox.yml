- type: entity
  parent: BaseItem
  id: BoomBox
  name: BoomBox
  description: A boombox for playing music with a volume control. The manufacturer's label has been erased on the back cover...
  components:
    - type: Sprite
      sprite: ADT/Objects/Device/boomboxx.rsi
      state: boombox
    - type: ItemSlots
    - type: ContainerContainer
      containers:
        boombox_slot: !type:ContainerSlot
          showEnts: False
          occludes: True
          ent: null
    - type: Item
      size: Normal
    - type: BoomBox
      slots:
        boombox_slot:
          whitelist:
            tags:
              - BoomBoxTape
          locked: false
          swap: false
          ejectOnDeconstruct: true
          ejectOnBreak: true
    - type: ActivatableUI
      key: enum.BoomBoxUiKey.Key
    - type: UserInterface
      interfaces:
        enum.BoomBoxUiKey.Key:
          type: BoomBoxBoundUi
    - type: DeviceLinkSource
      ports:
      - Pressed

- type: entity
  parent: BaseItem
  id: BaseBoomBoxTape
  abstract: true
  components:
    - type: Sprite
      sprite: ADT/Objects/Device/tape.rsi
      state: icon
      layers:
      - state: tape
    - type: Tag
      tags:
        - BoomBoxTape
    - type: BoomBoxTape
      soundPath: /Audio/BoomBox/AssHoleMono.ogg
      syndStatus: false
      syndItem: "SyndicatePersonalAI"
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 5
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]


- type: entity
  parent: BaseItem
  id: BaseBoomBoxPackedTape
  abstract: true
