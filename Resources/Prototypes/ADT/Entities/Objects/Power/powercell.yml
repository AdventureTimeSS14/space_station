- type: entity
  name: blue space power cell
  description: A rechargeable standardized power cell. This one looks like a rare and powerful prototype.
  id: ADTPowerCellBlueSpace
  suffix: Full
  parent: BasePowerCell
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: bluespace
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: Battery
    maxCharge: 3600
    startingCharge: 3600

- type: entity
  id: ADTPowerCellBluespaceEmpty
  suffix: Empty
  parent: ADTPowerCellBlueSpace
  components:
  - type: Sprite
    layers:
      - map: [ "enum.PowerCellVisualLayers.Base" ]
        state: bluespace
      - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
        state: o2
        shader: unshaded
        visible: false
  - type: Battery
    maxCharge: 3600
    startingCharge: 0


#тэг для магазина лазгана
- type: Tag
  id: ADTLasgunPowerCell

- type: entity
  name: lasgun power sell
  description: lasgun power sell
  id: ADTPowerCellLasgun
  suffix: Full
  parent: BaseItem
  components:
  - type: Battery
    maxCharge: 600
    startingCharge: 600
    pricePerJoule: 0.15
  - type: Explosive
    explosionType: Default
    maxIntensity: 200
    intensitySlope: 1.5
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Battery/lasgunbattery.rsi
    state: icon
  - type: SolutionContainerManager
    solutions:
      battery:
        maxVol: 5
  - type: InjectableSolution
    solution: battery
  - type: DrawableSolution
    solution: battery
  - type: Extractable
    juiceSolution:
      reagents:
        - ReagentId: Zinc
          Quantity: 5
  - type: Tag
    tags:
      - ADTLasgunPowerCell
  - type: Appearance
  - type: Riggable
  - type: HitscanBatteryAmmoProvider
    proto: ADTBlueLightLaser
    fireCost: 30



- type: entity
  name: lasgun power sell
  description: lasgun power sell
  id: ADTPowerCellLasgunEmpty
  suffix: Empty
  parent: ADTPowerCellLasgun
  components:
  - type: Battery
    maxCharge: 600
    startingCharge: 0

