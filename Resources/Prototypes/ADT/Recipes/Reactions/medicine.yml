# новые доп. препараты.



#bicaridine
- type: reaction
  id: ADTMSodiumizole
  reactants:
    Bicaridine:
      amount: 1
    ADTCopperNitride:
      amount: 1
    Sodium:
      amount: 1
  products:
    ADTMSodiumizole: 2

