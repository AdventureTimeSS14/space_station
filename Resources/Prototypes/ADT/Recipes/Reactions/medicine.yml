# Дополнения
- type: reaction
  id: ADTMAgolatine
  reactants:
    Carbon:
      amount: 1
    Ammonia:
      amount: 2
    Oxygen:
      amount: 1
  products:
    ADTMAgolatine: 4

- type: reaction
  id: ADTMHaloperidol
  reactants:
    ADTMAgolatine:
      amount: 2
    Chlorine:
      amount: 1
  products:
    ADTMHaloperidol: 3

- type: reaction
  id: Vitamin
  reactants:
    Carbon:
      amount: 1
    Hydrogen:
      amount: 1
    Oxygen:
      amount: 1
  products:
    Vitamin: 3

- type: reaction
  id: ADTMMorphine
  minTemp: 370
  reactants:
    ADTMOpium:
      amount: 1
    Water:
      amount: 1
    Ethanol:
      amount: 1
  products:
    ADTMMorphine: 3

- type: reaction
  id: ADTMFormalin
  minTemp: 370
  reactants:
    Water:
      amount: 2
    Vinegar: #тут не совсем должен быть уксус, а формальдегит. Но в таком случае придётся делать ещё один препарат от гниения. 
      amount: 1
    Iron:
      amount: 1
      catalyst: true
  products:
    ADTMFormalin: 3
