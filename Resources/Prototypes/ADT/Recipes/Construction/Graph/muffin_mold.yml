- type: constructionGraph
  id: ADTMuffinMold
  start: start
  graph:
    - node: start
      edges:
        - to: batter
          completed:
            - !type:SpawnPrototype
              prototype: ADTMuffinMoldBatter
            - !type:DeleteEntity
          steps:
            - tag: ADTCakeBatter
              store: batterSlot
              doAfter: 1