- type: entity
  name: mech fab spawner
  id: ADTMechFabSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Structures/Machines/exosuit_fabricator.rsi
          state: fab-idle
    - type: SecretTrans
      proto: ADTExosuitFabricator

- type: entity
  name:  syndicate SSMRS spawner
  id: ADTMechLinkSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: ADT/Structures/Specific/mechlink.rsi
          state: mechlink
    - type: SecretTrans
      proto: UplinkMech

- type: entity
  name:  paddy spawner
  id: ADTMechPaddySpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
        - sprite: Objects/Specific/Mech/mecha.rsi
          state: paddy
    - type: SecretTrans
      proto: ADTMechpaddyBattery
