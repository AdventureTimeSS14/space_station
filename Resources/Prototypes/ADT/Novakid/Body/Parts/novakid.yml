- type: entity
  id: PartNovakid
  parent: BaseItem
  name: "novakid body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: Tag
    tags:
      - Trash

- type: entity
  id: TorsoNovakid
  name: "novakid torso"
  parent: PartNovakid
  components:
  - type: Sprite
    netsync: false
    sprite: ADT/Mobs/Novakid/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: ADT/Mobs/Novakid/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso

