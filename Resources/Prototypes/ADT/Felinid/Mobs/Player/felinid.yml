- type: entity
  save: false
  name: Урист МакФелинид
  parent: MobFelinidBase
  id: MobFelinid
  components:
  - type: CombatMode
  - type: InteractionPopup
    successChance: 1
    interactSuccessString: petting-success-generic
    interactSuccessSound: /Audio/ADT/Felinid/cat_purr1.ogg
    messagePerceivedByOthers: petting-success-soft-floofy-others
    interactSuccessSpawn: EffectHearts
    interactDelay: 4
  - type: MindContainer
    showExamineInfo: true
  - type: Input
    context: "human"
  - type: MobThresholds
    thresholds:
      0: Alive
      90: Critical
      195: Dead
  - type: MobMover
  - type: InputMover
  - type: Respirator
    damage:
      types:
        Asphyxiation: 1.9
    damageRecovery:
      types:
        Asphyxiation: -1.9
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
      Acidic: [Touch, Ingestion]
    reactions:
    - reagents: [Water, SpaceCleaner]
      methods: [Touch]
      effects:
      - !type:WashCreamPieReaction
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Stutter
    - SeeingRainbows
    - Electrocution
    - Drunk
    - SlurredSpeech
    - RatvarianLanguage
    - PressureImmunity
    - Muted
    - ForcedSleep
    - TemporaryBlindness
    - Pacified
    - StaminaModifier
  - type: Alerts
  - type: Actions
  - type: Eye
  - type: OwOAccent
  - type: CameraRecoil
  - type: Examiner
  - type: CanHostGuardian
  - type: LanguageSpeaker
    speaks:
    - GalacticCommon
    - Nekomimetic
    understands:
    - GalacticCommon
    - Nekomimetic
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: Vocal
    wilhelm: "/Audio/ADT/Felinid/cat_wilhelm.ogg"
    sounds:
      Male: MaleFelinid
      Female: FemaleFelinid
      Unsexed: MaleFelinid
  - type: SizeAttributeWhitelist # Frontier
    tall: true
    tallscale: 1.1
    short: true
    shortscale: 1
