- type: entity
  id: PartDrask
  parent: BaseItem
  name: "drask body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []

- type: entity
  id: TorsoDrask
  name: "drask torso"
  parent: PartDrask
  components:
  - type: Sprite
    netsync: false
    sprite: ADT/Mobs/Drask/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: ADT/Mobs/Drask/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso

- type: entity
  id: HeadDrask
  name: "drask head"
